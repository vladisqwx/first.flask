{% extends 'index.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ article.title }} </h1>
    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>Дата створення: {{article.date.date() }}</b></p>
        <a href="/articles/{{ article.id }}/del" class="btn btn-danger">Видалити запис</a>
        <a href="/articles/{{ article.id }}/update" class="btn btn-secondary">Редагувати запис</a>
    </div>
</div>
{% endblock %}
